<!DOCTYPE html>
<html>

  <head>

    {% include head.html %}

    <link rel="stylesheet" href="{{ site.url }}/css/syntaxhighlighting.css">
    <link rel="stylesheet" href="{{ site.url }}/css/blog.css">

  </head>

  <body>

    {% include banner.html %}
    {% include navbar.html %}

    <section class="container">

      {% if page.title %}
        <h1 class="blog-title">{{ page.title }}</h1>
        <span class="blog-author">{{ page.author }}</span>
        <span class="blog-date">{{ page.date | date_to_string }}</span>
      {% endif %}

      <div class="blog">
        {{ content }}
      </div>

    </section>

    {% include footer.html %}

  </body>

</html>
